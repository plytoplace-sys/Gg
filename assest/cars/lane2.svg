<svg xmlns="http://www.w3.org/2000/svg" viewBox="-120 -220 240 440">
  <defs>
    <filter id="g" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="metal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.30"/>
      <stop offset="0.25" stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="0.7" stop-color="#000000" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.24"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#d9f3ff" stop-opacity="0.70"/>
      <stop offset="0.5" stop-color="#7cc9ff" stop-opacity="0.20"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.04"/>
    </linearGradient>
    <linearGradient id="clear" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="0.25" stop-color="#ffffff" stop-opacity="0.14"/>
      <stop offset="0.65" stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="light" cx="50%" cy="45%" r="70%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="0.4" stop-color="#ffffff" stop-opacity="0.30"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- shadow -->
  <ellipse cx="0" cy="80" rx="78" ry="150" fill="#000" opacity="0.26"/>

  <!-- underglow -->
  <ellipse cx="0" cy="70" rx="58" ry="120" fill="#2f7bff" opacity="0.20" filter="url(#g)"/>

  <!-- body -->
  <path d="M-66 170
           Q-78 110 -74 20
           Q-70 -90 -46 -150
           Q-22 -210 0 -214
           Q22 -210 46 -150
           Q70 -90 74 20
           Q78 110 66 170
           Q44 210 0 214
           Q-44 210 -66 170Z"
        fill="#2f7bff"/>

  <!-- side skirts -->
  <path d="M-70 120 Q-78 60 -76 12 Q-74 -60 -60 -120 Q-84 -46 -88 36 Q-92 120 -70 120Z"
        fill="#000" opacity="0.10"/>
  <path d="M70 120 Q78 60 76 12 Q74 -60 60 -120 Q84 -46 88 36 Q92 120 70 120Z"
        fill="#000" opacity="0.10"/>

  <!-- metallic shading -->
  <path d="M-58 160
           Q-68 100 -64 20
           Q-60 -80 -40 -138
           Q-20 -192 0 -196
           Q20 -192 40 -138
           Q60 -80 64 20
           Q68 100 58 160
           Q40 192 0 196
           Q-40 192 -58 160Z"
        fill="url(#metal)" opacity="0.75"/>

  <!-- hood line -->
  <path d="M-36 -110 Q0 -140 36 -110" fill="none" stroke="#000" stroke-opacity="0.18" stroke-width="8" stroke-linecap="round"/>

  <!-- windshield -->
  <path d="M-34 -70 Q0 -130 34 -70 Q18 -30 0 -30 Q-18 -30 -34 -70Z"
        fill="url(#glass)" opacity="0.60"/>

  <!-- roof highlight -->
  <path d="M-44 -22 Q0 -70 44 -22 Q22 10 0 10 Q-22 10 -44 -22Z"
        fill="url(#clear)" opacity="0.9"/>

  <!-- headlights (front = top) -->
  <g filter="url(#g)">
    <ellipse cx="-26" cy="-160" rx="20" ry="28" fill="url(#light)" opacity="0.55"/>
    <ellipse cx="26" cy="-160" rx="20" ry="28" fill="url(#light)" opacity="0.55"/>
  </g>

  <!-- grill / intake -->
  <path d="M-26 -152 Q0 -166 26 -152 Q18 -118 0 -108 Q-18 -118 -26 -152Z"
        fill="#000" opacity="0.22"/>

  <!-- wheels -->
  <g opacity="0.95">
    <ellipse cx="-74" cy="-30" rx="16" ry="34" fill="#050510"/>
    <ellipse cx="74" cy="-30" rx="16" ry="34" fill="#050510"/>
    <ellipse cx="-74" cy="90" rx="16" ry="34" fill="#050510"/>
    <ellipse cx="74" cy="90" rx="16" ry="34" fill="#050510"/>
  </g>
  <g opacity="0.18">
    <ellipse cx="-74" cy="-30" rx="7" ry="16" fill="#fff"/>
    <ellipse cx="74" cy="-30" rx="7" ry="16" fill="#fff"/>
    <ellipse cx="-74" cy="90" rx="7" ry="16" fill="#fff"/>
    <ellipse cx="74" cy="90" rx="7" ry="16" fill="#fff"/>
  </g>

  <!-- rear wing (bottom) -->
  <path d="M-78 190 h156 q6 0 6 6 v10 q0 8 -8 8 h-152 q-8 0 -8 -8 v-10 q0 -6 6 -6Z"
        fill="#000" opacity="0.20"/>
  <path d="M-70 192 h140" stroke="#fff" stroke-opacity="0.10" stroke-width="6" stroke-linecap="round"/>
</svg>
