<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TikTok Голосование — Donat Drag Race (Web UI)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <div class="bg">
      <div class="bg-city"></div>
      <div class="bg-vignette"></div>
    </div>

    <div class="stage" id="stage">
      <div class="track" aria-hidden="true"></div>

      <img class="finish" alt="Finish arch" src="assets/a_digital_2d_rendering_showcases_a_drag_racing_fin.png"/>

      <div class="lanes" id="lanes"></div>

      <img class="start-garage" alt="Start garage" src="assets/a_2d_digital_illustration_depicts_a_futuristic_gar.png"/>

      <div class="hud">
        <div class="hud-top">
          <div class="badge">
            <div class="badge-title">DONAT DRAG RACE</div>
            <div class="badge-sub">TikTok Голосование</div>
          </div>
          <div class="stats">
            <div class="stat">
              <div class="stat-label">Банк</div>
              <div class="stat-value" id="bankValue">0</div>
            </div>
            <div class="stat">
              <div class="stat-label">Раунд</div>
              <div class="stat-value" id="roundValue">01</div>
            </div>
            <div class="stat">
              <div class="stat-label">Время</div>
              <div class="stat-value" id="timeValue">60</div>
            </div>
          </div>
        </div>

        <div class="hud-bottom">
          <div class="panel">
            <div class="panel-title">Лента донатов</div>
            <div class="feed" id="feed"></div>
          </div>

          <div class="panel">
            <div class="panel-title">Управление (демо)</div>
            <div class="controls">
              <button class="btn" id="btnStart">Старт</button>
              <button class="btn" id="btnReset">Сброс</button>
              <div class="divider"></div>
              <div class="control-row">
                <button class="btn btn-small" data-d="1">+1</button>
                <button class="btn btn-small" data-d="5">+5</button>
                <button class="btn btn-small" data-d="20">+20</button>
                <button class="btn btn-small" data-d="50">+50</button>
              </div>
              <div class="help">Нажми +X, затем кликни по полосе — донат и ускорение.</div>
            </div>
          </div>
        </div>
      </div>

      <div class="hit" id="hit" aria-hidden="true"></div>
    </div>

    <div class="footer-note">
      Один экран 9:16: трек + старт/финиш + машинки + цветные следы + HUD.
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
