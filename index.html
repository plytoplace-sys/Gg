<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TikTok Голосование — Drag Race (v2)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <div class="bg"><div class="bg-city"></div><div class="bg-vignette"></div></div>

    <div class="stage">
      <canvas id="game" width="1080" height="1920"></canvas>

      <div class="hud">
        <div class="hud-top">
          <div class="badge">
            <div class="badge-title">DONAT DRAG RACE</div>
            <div class="badge-sub">TikTok Голосование</div>
          </div>
          <div class="stats">
            <div class="stat"><div class="stat-label">Банк</div><div class="stat-value" id="bankValue">0</div></div>
            <div class="stat"><div class="stat-label">Раунд</div><div class="stat-value" id="roundValue">01</div></div>
            <div class="stat"><div class="stat-label">Время</div><div class="stat-value" id="timeValue">60</div></div>
          </div>
        </div>

        <div class="hud-bottom">
          <div class="panel">
            <div class="panel-title">Лента донатов</div>
            <div class="feed" id="feed"></div>
          </div>

          <div class="panel">
            <div class="panel-title">Управление (демо)</div>
            <div class="controls">
              <button class="btn" id="btnStart">Старт</button>
              <button class="btn" id="btnReset">Сброс</button>
              <div class="divider"></div>
              <div class="control-row">
                <button class="btn btn-small" data-d="1">+1</button>
                <button class="btn btn-small" data-d="5">+5</button>
                <button class="btn btn-small" data-d="20">+20</button>
                <button class="btn btn-small" data-d="50">+50</button>
              </div>
              <div class="help">Нажми +X, затем тапни по треку — донат попадёт в нужную полосу.</div>
            </div>
          </div>
        </div>

          <div class="panel panel-wins">
            <div class="panel-title">Общие победы</div>
            <div class="wins" id="wins">
              <div class="wins-total">Всего: <span id="winsTotal">0</span></div>
              <div class="wins-grid" id="winsGrid"></div>
            </div>
          </div>
</div>

        <div class="winner" id="winner" hidden>
          <div class="winner-card">
            <div class="winner-title">ПОБЕДИТЕЛЬ</div>
            <div class="winner-lane" id="winnerLane">Полоса 1</div>
            <button class="btn" id="btnNext">Следующий раунд</button>
          </div>
        </div>
      </div>

      <div class="hit" id="hit" aria-hidden="true"></div>
    </div>

    <div class="footer-note">v2: перспектива (сужение), машинки уменьшаются, движение по маршрутам, победитель на финише.</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
